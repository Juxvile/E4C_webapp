<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/heads :: heads">
    <title>Регистрация</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Регистрация</h3>
    <form method="post">
    <input type="text" name="username" placeholder="Введите имя пользователя" class="form-control" autocomplete="off"><br>
    <input type="password" name="password" placeholder="Введите пароль" class="form-control" autocomplete="off"><br>
    <input type="email" name="email" placeholder="Введите email" class="form-control" autocomplete="off"><br>
    <input id="phone" type="text" name="phoneNumber" placeholder="Введите номер телефона" class="form-control" autocomplete="off"><br>
    <button type="submit" class="btn btn-success">Зарегистрироватся</button>
    </form>
</div>
<header th:insert="blocks/footer :: footer"></header>
<div th:insert="blocks/scripts :: scripts"/>
</body>
</html>

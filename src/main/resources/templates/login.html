<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/heads :: heads">
    <title>Войти</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Войти</h3>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Введите имя пользователя" class="form-control" autocomplete="off"><br>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control" autocomplete="off"><br>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>

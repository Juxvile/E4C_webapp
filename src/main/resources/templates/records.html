<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="blocks/heads :: heads">
    <title>Записи</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Ваши записи</h3>
    <div th:each="cl : ${clients}" class="alert alert-info mt-2">
        <p th:text="${cl.name}"/>
        <p th:text="${cl.number}"/>
        <p th:text="${cl.time}"/>
        <p th:text="${cl.localDate}"/>
    </div>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
